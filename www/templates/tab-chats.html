<ion-view view-title="Chats">
  <ion-content>

  <form ng-submit="guardar()">
    <label class="item item-input">
    <input type="text" placeholder="First Name" ng-model="data.name">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Last Name" ng-model="data.lastText">
  </label>
    <button class="button button-block button-positive" type="submit">Cargar Dbs</button>
  </form>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
