<ion-view view-title="Detalle ObservaciÃ³n">
    <ion-content has-header="true" padding="true">
        <p>
            <h3>Estandar #{{ indiceEstandar }}</h3>
			{{descripcion}}
        </p>
        <form name="formGuardar">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Comportamientos Observados</span>
                    <input type="number" ng-model="data.nco">
                </label>
                <label class="item item-input">
                    <span class="input-label">Comportamientos Positivos</span>
                    <input type="number" ng-model="data.ncp">
                </label>
                <label class="item item-input">
                    <span class="input-label">Acciones</span>
                    <textarea rows="5" ng-model="data.acciones"></textarea>
                </label>
            </div>
            <div class="row">
                <div class="col">
                    <button class="button button-block button-positive" ng-disabled="disabledAtras" ng-click="atras()">Atras</button>
                </div>
                <div class="col">
                    <button class="button button-block button-positive" ng-disabled="disabledContinuar" ng-click="continuar()">{{ textoBoton }}</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
