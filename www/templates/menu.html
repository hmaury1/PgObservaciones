<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side-content"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" id="side-content">
    <ion-content padding="true" style="top:0px !important;" class="side-menu-left side-menu-gradient">
      <h3 id="menu-heading1" style="color:#FFFFFF;font-weight:300;text-align:center;">Bienvenido</h3>
      <h2 style="color:#FFFFFF;font-weight:300;text-align:center;"><b>{{ username }}</b></h2>
      <div class="spacer" style="width: 251px; height: 24px;"></div>
      <ion-list id="menu-list3" class="manual-list-fullwidth">
        <ion-item active-page-highlight class="item-icon-left  side-menu-item" ui-sref="menu.crearobservacion" menu-close="">
          <i class="icon ion-plus-round"></i>Crear Observación</ion-item>
        <ion-item active-page-highlight class="item-icon-left  side-menu-item" ui-sref="menu.obspendientes" menu-close="">
          <i class="icon ion-clipboard"></i>Obser. Pendientes</ion-item>
        <ion-item active-page-highlight class="item-icon-left  side-menu-item" ui-sref="menu.obsporenviar" menu-close="">
          <i class="icon ion-checkmark-round"></i>Obser. por Enviar</ion-item>
        <ion-item active-page-highlight class="item-icon-left  side-menu-item" ui-sref="login" ng-show="!isLogged" menu-close="">
          <i class="icon ion-ios-person-outline"></i>Login</ion-item>
        <ion-item active-page-highlight class="item-icon-left  side-menu-item" ui-sref="menu.configuracion" ng-show="isLogged" menu-close="">
          <i class="icon ion-gear-b"></i>Configuración</ion-item>
      </ion-list>
      <button id="menu-button5" class="button button-light  button-block" ng-show="isLogged" ng-click="cerrarSession()"  menu-close="">Cerrar Sessión</button>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
