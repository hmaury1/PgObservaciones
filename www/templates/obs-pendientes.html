<ion-view view-title="Obs Pendientes">
  <ion-content has-header="true" padding="true">
	<ion-list>
        <ion-item ng-repeat="item in items" class="item-thumbnail-right" ng-click="openConfirm(item)">
		    <h2>{{ $index }} {{item.Lugar}}</h2>
	     	<ion-delete-button class="ion-minus-circled" ng-click="items.splice($index, 1)">
			</ion-delete-button>
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
