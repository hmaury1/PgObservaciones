<ion-view view-title="Crear ObservaciÃ³n">
    <ion-content has-header="true" padding="false" class="form__border">
        <form name="formGuardar" ng-submit="continuar()">
            <div class="list">
                <div class="row">
                    <div class="col text-center">
                        <button class="button button-calm small_button" ng-click="limpiarForm()">Limpiar</button>
                    </div>
                    <div class="col text-center">
                        <button class="button button-positive small_button" type="submit" ng-disabled="formGuardar.$invalid">Continuar</button>
                    </div>
                </div>
                <div class="item item-input">
                    <div class="row">
                        <div class="col col-center col-20"> <b>Empresa</b></div>
                        <div class="col">
                            <label class="item item-input"> <span class="input-label"><b>Observada&nbsp;&nbsp;</b></span>
                                <select ng-options="empresa as empresa.RazonSocial for empresa in empresas track by empresa.IdEmpresa" ng-model="data.empresa">
                                </select>
                            </label>
                            <label class="item item-input">
                                <span class="input-label"><b>Contratante</b></span>
                                <select ng-options="empresa as empresa.RazonSocial for empresa in empresascontra track by empresa.IdEmpresa" ng-model="data.empresascontra">
                                </select>
                            </label>
                        </div>
                    </div>
                </div>
                <label class="item item-input">
                    <span class="input-label"><b>Fecha</b></span>
                    <input type="text" ng-model="data.fecha" ng-value="{{data.fecha | date:'longDate'}}" ng-click="openDatePicker()" required>
                </label>
                <label class="item item-input">
                    <span class="input-label"><b>Lugar</b></span>
                    <input type="text" ng-model="data.lugar" required>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
